 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Venda de Tênis</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="shoes" src="https://i.ibb.co/W0YCpZj/TENIS-1.png" alt="Tênis da hora">
            <div class="shadow"></div>
            <div class="card-content">
                <p class="subtitle">Nike</p>
                <h3 class="title">Epic React Flynit 2</h3>
                <h4 class="price"><span>R$</span>359,90</h4>

                <div class="actions-container">
                    <div class="shoes-options">
                        <p>Cores:</p>
                        <div class="color-options">
                            <div class="color selected"></div>
                            <div class="color"></div>
                            <div class="color"></div>
                        </div>
                        <p>Tamanhos:</p>
                        <div class="size-options">
                            <div class="size selected">39</div>
                            <div class="size">40</div>
                            <div class="size">41</div>
                            <div class="size">42</div>
                        </div>
                    </div>
                    <div class="cart">
                        <button></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
